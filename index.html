<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller='mainController as vm'>
    <div class="container">
        <h1>Have fun with : AngularJS Form</h1><br>
        <div class="row">
            <div class="col-lg-3">
                <label for="inputName">Nom</label>
            </div>
            <div class="col-lg-3">
                <label for="inputLastname">Prénom</label>
            </div>
            <div class="col-lg-3">
                <label for="inputEmail">@Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="newPerson.name" id="inputName" placeholder="Ton nom">
            </div>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="newPerson.lastname" id="inputLastname" placeholder="Ton prénom">
            </div>
            <div class="col-lg-3">
                <input type="texte" class="form-control" ng-model="newPerson.email" id="inputEmail" placeholder="Ton email">
            </div>
            <div class="col-lg-3">
                <button type="submit" class="btn btn-default" ng-click="addPerson()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
            </div>
        </div><br>
        <h2>Table of results lol</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>@Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in persons">
                    <td>{{person.name}}</td>
                    <td>{{person.lastname}}</td>
                    <td>{{person.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
